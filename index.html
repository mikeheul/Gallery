<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery</title>
</head>
<body>
    <main>
        <div class="buttons">
            <button type="button" data-filter="all">All</button>
            <button type="button" data-filter=".old">Old</button>
            <button type="button" data-filter=".new">New</button>
        </div>
        <section class="gallery">
            <div class="row">
                <div class="gallery-item col-3 old mix">
                    <img src="img/img1.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">american car</div>
                </div>
                <div class="gallery-item col-3 new mix">
                    <img src="img/img2.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">sport car</div>
                </div>
                <div class="gallery-item col-3 old mix">
                    <img src="img/img3.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">oldie car</div>
                </div>
                <div class="gallery-item col-3 old mix">
                    <img src="img/img4.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">miniature car</div>
                </div>
                <div class="gallery-item col-3 new mix">
                    <img src="img/img5.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">jeep car</div>
                </div>
                <div class="gallery-item col-3 old mix">
                    <img src="img/img6.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">street car</div>
                </div>
                <div class="gallery-item col-3 new mix">
                    <img src="img/img7.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">focus car</div>
                </div>
                <div class="gallery-item col-3 new mix">
                    <img src="img/img8.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">wheel car</div>
                </div>
                <div class="gallery-item col-3 old mix">
                    <img src="img/img9.jpg" alt="">
                    <div class="overlay">
                        <p><ion-icon name="search-outline"></ion-icon></p>
                    </div>
                    <div class="badge">military car</div>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/mixitup.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
